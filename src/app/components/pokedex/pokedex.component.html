<div class="pokedex">
    <label for="search" class="pokedex__search">
        <input type="text" id="search" name="search" placeholder="Buscar Pokemon...">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
            <path d="M12.5 11H11.71L11.43 10.73C12.41 9.59 13 8.11 13 6.5C13 2.91 10.09 0 6.5 0C2.91 0 0 2.91 0 6.5C0 10.09 2.91 13 6.5 13C8.11 13 9.59 12.41 10.73 11.43L11 11.71V12.5L16 17.49L17.49 16L12.5 11ZM6.5 11C4.01 11 2 8.99 2 6.5C2 4.01 4.01 2 6.5 2C8.99 2 11 4.01 11 6.5C11 8.99 8.99 11 6.5 11Z" fill="white"/>
        </svg>
    </label>
    <ng-container *ngIf="isFound">
        <div class="pokedex__pokemons">
            <div class="pokemon" *ngFor="let pokemon of pokemons">
                <h1>{{pokemon.name}}</h1>
                <div class="pokemon--type">
                    <p *ngFor="let class of pokemon.details.types">{{ class.type.name }}  </p>
                </div>
                <div class="pokemon--image">
                    <img [src]="pokemon.details.sprites.other.dream_world.front_default" alt="Imagem do pokemon.">
                </div>
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="!isFound">
        <div class="pokedex__notfound">
            <h1>Pok√©mon n√£o encontrado ü§î</h1>
        </div>
    </ng-container>
</div>
